<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Link shortener.">
    <meta name="keywords" content="Link, short, shortener">
    <meta name="author" content="MrGick">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Link shortener</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="h1-title">
        <h1>URL shortener</h1>
    </div>
    <div class="input-btn">
        <input id="create-input" placeholder="http://example.com" type="url" pattern="https?://.+" required />
        <button id="create-btn">Create short link</button>
    </div>
    <div class="div-url" hidden="true">
        <div>Created url:</div>
        <a id="created-url" href=""></a>
    </div>
    <div class="link-to-github">
        <a href="https://github.com/mrgick">Created by mrgick</a>
    </div>
</body>

</html>
