<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="h1-title">
        <h1>URL shortener</h1>
    </div>
    <div class="input-btn">
        <input id="create-input" placeholder="http://example.com" type="url" pattern="https?://.+" required />
        <button id="create-btn">Create short link</button>
    </div>
    <div class="div-url" hidden="true">
        <div>Created url:</div>
        <a id="created-url" href=""></a>
    </div>
    <div class="link-to-github">
        <a href="https://github.com/mrgick">Created by mrgick</a>
    </div>
</body>

</html>
